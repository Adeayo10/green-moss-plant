<ion-header>
  <ion-toolbar>
    <ion-title>User Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>

    <ion-item>
      <div class="profile-picture-container">
        <ion-thumbnail *ngIf="profileForm.get('profilePictureUrl')?.value">
          <img [src]="profileForm.get('profilePictureUrl')?.value" class="profile-picture" />
        </ion-thumbnail>
        <ion-button (click)="takePicture()">Take Picture</ion-button>
      </div>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!profileForm.valid">Save</ion-button>
  </form>

  <ion-button expand="full" color="danger" (click)="logout()">Logout</ion-button>
</ion-content>
