<ion-header>
  <ion-toolbar>
    <ion-title>Shopping Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cart">
      <ion-thumbnail slot="start">
        <img [src]="item.imageUrl" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.quantity }} x {{ item.price | currency }}</p>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="removeItem(item.plantId)">
        Remove
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Total</ion-label>
    <ion-note slot="end">{{ getTotal() | currency }}</ion-note>
  </ion-item>

  <ion-button expand="full" color="primary" (click)="clearCart()">
    Clear Cart
  </ion-button>
  <ion-button expand="full" color="success" (click)="checkout()">
    Checkout
  </ion-button>
</ion-content>
